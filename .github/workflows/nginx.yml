
name: 构建和提交docker-7.4-php

on:
  push:
    branches:
      - master
    paths: 
      - "**"
      - "./*"
      - "!.github/workflows/*.yml"
      - ".github/workflows/nginx.yml"

jobs:
  setup-build-publish:
    runs-on: ubuntu-latest
    name: 构建和推送docker镜像
    steps:
    
    
    -  
      name: 登录 Docker Hub
      uses: docker/login-action@v2
      with:
        username: adockero
        password: ${{ secrets.PASSWORD }}
    
    
    
    
    - name: Checkout
      # 使用action库  actions/checkout获取源码
      uses: actions/checkout@v2.3.2





# ---------------lua---start---------------------

    - name: nginx-ubuntu-lua
      uses: docker/build-push-action@v3
      with:
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        tags:  |
          adockero/php-nginx:nginx-ubuntu-lua
        # pull: true
        # push: false
        context: ./
        # Path to the Dockerfile (Default is '{path}/Dockerfile')
        # path: ./dockerfile
        file: Dockerfile.lua
        # Comma-delimited list of build-time variables
        build-args: FROM_ARG=webdevops/nginx:ubuntu-18.04
        # Adds labels with git repository information to the built image
        labels: true



    - name: nginx-ubuntu-lua-host-dir
      uses: docker/build-push-action@v3
      with:
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        tags:  |
          adockero/php-nginx:nginx-ubuntu-lua-host-dir
        # pull: true
        # push: false
        context: ./
        # Path to the Dockerfile (Default is '{path}/Dockerfile')
        # path: ./dockerfile
        file: Dockerfile.lua-host-dir
        # Comma-delimited list of build-time variables
        build-args: FROM_ARG=adockero/php-nginx:nginx-ubuntu-lua
        # Adds labels with git repository information to the built image
        labels: true
        
